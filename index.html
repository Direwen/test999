<body>
<!-- start container-fluid -->
<div class="container-fluid">
	
	<!-- start container-links -->
	<div class="container-links">
		<a href="pages/googleimage.html" id="links">Image Search</a>
		<a href="pages/advancedsearch.html" id="links">Advanced Search</a>
	</div>
	<!-- end container links -->

<!-- start google container -->
	<div class="google-container">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="google logo">

		<form class="form-inline" action="https://google.com/search" method="get">
			<div class="row">
				<div class="col-12">

    		<input class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" id="search-box" name="q">	

    				<button type="submit" id="search-icon">

    				</button>
    			</div>
    		</div>

    		<div class="search-btn-lucky-contianer row">
    			<div class="col-12">	
		  			<input type="submit" value="Google Search" id="btnlinks"
		  			name="btnk">
		  		
		  			<input type="submit" value="I'm feeling Lucky" id="btnlinks" 
		  			name="btnI"> 
		  		</div>
		  	</div>
    	</form>

	</div>
<!-- end google-container -->
</div>
